<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Search UI</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-header">
        <div class="top-container">
          <div class="top-inner-container">
            <div class="top-second-inner-container">
              <div class="first-container-text">
                <p class="top-second-first-text">
                  Find your next career today within minutes.
                </p>
              </div>
              <div class="second-container-text">
                <div>
                  <p class="top-second-second-text">
                    Introducing our cutting-edge UI Kit, a game-changer for
                    designers and developers alike! Our UI Kit empowers you to
                    create stunning user interfaces.
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="second-header">
            <div class="long-container">
              <div class="box1">
                <div id="search-icon">
                  <i class="bx bx-search"></i>
                </div>
                <div class="design-button">
                  <p class="deisgn-text">Design</p>
                  <i id="x-icon" class="bx bx-x"></i>
                </div>
              </div>
              <div id="arrow-icon">
                <i class="bx bx-chevron-down"></i>
              </div>
              <div class="line"></div>
              <div class="box2">
                <i id="search-icon" class="bx bxs-map"></i>
                <div>
                  <p class="location-text">Location</p>
                </div>
              </div>
              <div id="arrow-icon">
                <i class="bx bx-chevron-down"></i>
              </div>
              <div class="filter-button">
                <i id="filter-icon" class="bx bx-filter"></i>
                <p class="filter-button-text">Filters</p>
              </div>
              <div class="search-button">
                <p class="search-button-text">Search</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main></main>
  </body>
</html>
